name: Publish

on:
  workflow_run:
    workflows: [Lint and test]
    types: [completed]
    branches: [main]

jobs:
  create-release-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create release
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: main

      # The logic below handles the npm publication:
      - name: Check out branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # This is necessary because on.workflow_run always runs on the
          # default branch, which is 'develop' in our case
          ref: "main"
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      - name: Set up Node.js version
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          cache: pnpm
          node-version-file: .nvmrc
          registry-url: "https://registry.npmjs.org"
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      - name: Build
        run: pnpm run build
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      - name: Publish
        run: pnpm -r publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      # The logic below handles the Storybook deploy:
      - name: "Restore build artifact: Storybook"
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11 # v6
        with:
          workflow: "lint-test.yml"
          name: storybook
          path: dist/storybook
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@62fec3add6773ec5dbbf18d2ee4260911aa35cf4 # v4.6.9
        with:
          branch: gh-pages
          folder: dist/storybook
          # feature branch directories are prefixed with demo-*
          # these are excluded from this action's default clean
          clean-exclude: demo-*
        if: ${{ steps.release.outputs.releases_created == 'true' }}
