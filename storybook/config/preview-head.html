<script>
  window.global = window;

  var disabledLinkOnclick = (e) => {
    alert("Deze link doet het niet.");
    e.preventDefault();
  };

  var disableEmptyLinks = () => {
    for (link of document.querySelectorAll('a[href="#"]')) {
      link.onclick = disabledLinkOnclick;
    }
  };

  window.setTimeout(disableEmptyLinks, 1024);
  window.removeEventListener("load", disableEmptyLinks);
  window.addEventListener("load", disableEmptyLinks);
</script>
